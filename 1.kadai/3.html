<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var width = 500;
        var height = 500;
        var cvs = document.createElement("canvas");
        cvs.width = width;
        cvs.height = height;
        document.getElementById("container").appendChild(cvs);
        var ctx = cvs.getContext("2d");

        ctx.lineWidth = 3;
        var division = 40;
        var radius = Math.min(width, height) * 0.4;
        var cx = width / 2;
        var cy = height / 2;

        ctx.beginPath();
        ctx.moveTo(250, 250);
        for (var i = 1; i < division + 1; i++) {
            var theta = i / division * 2 * Math.PI;
            var x = cx + Math.cos(theta) * radius;
            var y = cy - Math.sin(theta) * radius;

            ctx.lineTo(x, y);
            ctx.moveTo(250, 250);

        }
        ctx.closePath();
        ctx.stroke();
    </script>
</body>

</html>
