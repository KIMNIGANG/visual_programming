<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
        var width = 500;
        var height = 500;
        var cvs = document.createElement("canvas");
        cvs.width = width;
        cvs.height = height;
        document.getElementById("container").appendChild(cvs);
        var ctx = cvs.getContext("2d");
        ctx.lineWidth = 18;
        ctx.lineCap = 'round';
        var cx = width / 2;
        var cy = height / 2;
        ctx.beginPath();
        // ctx.moveTo(cx, cy + 1);

        var STEPS_PER_ROTATION = 20;
        var increment = Math.PI / STEPS_PER_ROTATION;
        var theta = increment + 1.5;

        while (theta < 6.03 * Math.PI) {
            var newX = cx + theta * 8 * Math.cos(theta);
            var newY = cy + theta * 8 * Math.sin(theta);
            ctx.lineTo(newX, newY);
            theta = theta + increment;
        }
        ctx.strokeStyle = 'red'
        ctx.stroke();

    </script>
</body>

</html>
